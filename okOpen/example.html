<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>okOpen</title>
  <meta name="description" content="okOpen - jquery content display plugin">
  <meta name="author" content="okbreathe">
  <link href="screen.css" rel="stylesheet" type="text/css" media="screen">
  <link href="okOpen.css" rel="stylesheet" type="text/css" media="screen">
  <!--[if lt IE 9]>
    <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="jquery.basicPosition.js"></script>
  <script src="jquery.okOpen.core.js"></script>
  <script src="jquery.okOpen.effects.js"></script>
</head>
<body>

  <div id="doc">
    <header>
      <h1>okOpen</h1>
    </header>

    <div id='notification-queue'></div>

    <article id="main" class='container'>
      <section class='twelve'>
        <h3>Tooltips</h3>
        <a class='tip' href='#' data-content="Tooltip One">Hover Me</a>
        <br/>
        <br/>
        <a class='tip' href='#' data-content="Tooltip Two">Hover Me</a>
        <br/>
        <br/>
        <a class='tip' href='#' data-content="Tooltip Three">Hover Me</a>
        <script>
          $(".tip").okPopup({
            show      : 'mouseenter',
            hide      : 'mouseleave',
            inEffect  : 'fadeIn',
            outEffect : 'fadeOut' ,
            where     : 'elementTop',
            content   : function(){ return $(this).data('content'); }
          }).addClass('tooltip');
        </script>

        <h3>Modal Windows</h3>
        <a id='example-2' href='#' data-content="I'm a modal window!">Click Me</a>
        <script>

          $("#example-2").okPopup({
            show      : 'click',
            where     : 'center',
            inEffect  : 'fadeIn',
            outEffect : 'fadeOut',
            modal     : 'click',
            content   : function(){ return $(this).data('content'); }
          }).addClass('modal');

        </script>

        <h3>Notifications</h3>
        <a id='example-3' href='#' data-content="I'm a notification!">Add a regular notification</a>
        <script>

          $("#example-3").on('click',function(e){
            e.preventDefault();
            var notification = $.okPopup.create($(this),{ 
              // show    : 'click', By ommitting the show property, we won't bind any events
              inEffect  : 'fadeIn',
              outEffect : 'fadeIn',
              parent    : "#notification-queue",
              where     : {}, // No positioning
              content   : function(){ return $(this).data('content'); }
            })
            .addClass('notification')
            .open();

            setTimeout(function() {
              notification.fadeOut(function(){
                notification.remove();
              });
            }, 3000);

          });
        </script>

        <h3>Images</h3>
        <a id='example-4' href='../shared/images/one.png' ><img src='../shared/images/thumbs/one.png' alt='' /></a>
        <script>
          var self = $("#example-4"),
              pos =  self.offset();
            self.okPopup({
              show      : 'click',
              inEffect  :[ 'zoomIn', { top: pos.top, left: pos.left, width: self.width(), height:self.height() }],
              outEffect :[ 'zoomOut', { top: pos.top, left: pos.left, width: self.width(), height:self.height() }],
              modal     : 'click',
              content   : function(){
                return "<img src='"+$(this).attr('href')+"' alt=''/>";
              }
          });
        </script>
      </section>
    </article>

    <footer>
      <h1><a href='http://okbreathe.com'>okbreathe</a></h1>
    </footer>
  </div> <!-- #doc -->

</body>
</html>
