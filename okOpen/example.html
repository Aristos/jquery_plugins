<!--[if gt IE 8]><!--> <html lang="en"><!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>okOpen</title>
  <meta name="description" content="okOpen - jquery content display plugin">
  <meta name="author" content="okbreathe">
  <link href="screen.css" rel="stylesheet" type="text/css" media="screen">
  <link href="okOpen.css" rel="stylesheet" type="text/css" media="screen">
  <!--[if lt IE 9]>
    <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="jquery.basicPosition.js"></script>
  <script src="jquery.okOpen.core.js"></script>
  <script src="jquery.okOpen.effects.js"></script>
</head>
<body>

  <div id="doc">
    <header>
      <h1>okOpen</h1>
    </header>

    <div id='notification-queue'></div>

    <article id="main" class='container'>
      <section class='twelve'>
        <h3>Tooltips</h3>
        <a id='example-1' href='#' data-content="I'm a tooltip">Hover Me</a>
        <script>
          var tooltip = $.okOpen({inEffect:'togglePuff', outEffect: 'togglePuff', where:[$("#example-1"),0,-35]}).addClass('tooltip');

          $("#example-1").on('mouseenter mouseleave',function(e){
            e.type == 'mouseenter' ? tooltip.open($(this).data('content')) : tooltip.close();
          });
        </script>
        <pre>
          <code>
          </code>
        </pre>

        <h3>Modal Windows</h3>
        <a id='example-2' href='#' data-content="I'm a modal window!">Click Me</a>
        <script>
          var modal = $.okOpen({ inEffect:'fadeIn', outEffect: 'fadeOut', modal: true, where: 'center' }).addClass('modal');

          $("#example-2").on('click',function(e){
            e.preventDefault();
            modal.open($(this).data('content'));
          });

          modal.overlay.click(function(e){ modal.close(); });
        </script>
        <pre>
          <code>
          </code>
        </pre>
        <h3>Notifications</h3>
        <a id='example-3' href='#' data-content="I'm a notification!">Add a regular notification</a>
        <script>

          $("#example-3").on('click',function(e){
            e.preventDefault();
            var notification = $.okOpen({ 
              inEffect:'fadeIn',  
              outEffect:'fadeIn',  
              where: { position:'relative' }, 
              parent: "#notification-queue"
            })
            .addClass('notification')
            .open($(this).data('content'));

            setTimeout(function() {
              notification.fadeOut(function(){
                notification.remove();
              });
            }, 3000);

          });
        </script>
        <pre>
          <code>
          </code>
        </pre>

        <h3>Images</h3>
        <a id='example-4' href='../shared/images/one.png' ><img src='../shared/images/thumbs/one.png' alt='' /></a>
        <script>

          $("#example-4").on('click',function(e){
            e.preventDefault();

            var self = $(this),
                pos  = self.offset(),
                effectOpts = { top: pos.top, left: pos.left, width: self.width(), height:self.height() };

            var notification = $.okOpen({ 
              inEffect : 'zoomIn',  
              outEffect : 'zoomOut',  
              where  : {},
              modal  : true
            })
            .addClass('image')
            .open("<img src='"+self.attr('href')+"' alt=''/>", effectOpts);

            notification.overlay.click(function(e){ notification.close(effectOpts); });
          });
        </script>

      </section>
    </article>

    <footer>
      <h1><a href='http://okbreathe.com'>okbreathe</a></h1>
    </footer>
  </div> <!-- #doc -->

</body>
</html>
