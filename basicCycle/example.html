<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>jQuery.basicCycle</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.min.js'></script>
<script type="text/javascript" src="jquery.basicCycle.js"></script>
<link rel="stylesheet" href="screen.css" type="text/css" />
<script type='text/javascript'>
  var slideshow;
  $(function(){
      slideshow = $("#slideshow").basicCycle();
			$("#pause").click(function(){ slideshow.pause(); });
			$("#resume").click(function(){ slideshow.cycle(); });
			$("#next").click(function(){ slideshow.next(); });
			$("#previous").click(function(){ slideshow.previous(); });
  });
</script>
</head>
<body>
  <div id='doc'>
    <h1>basicCycle</h1>
    <p class='large'></p>
    <h2>Example</h2>
    <div id='slideshow'>
      <img src="1.jpg"/>
      <img src="2.jpg"/>
      <img src="3.jpg"/>
      <img src="4.jpg"/>
    </div> 
		<a id='pause' href='#'>Pause</a>
		<a id='resume' href='#'>Resume</a>
		<a id='previous' href='#'>Previous</a>
		<a id='next' href='#'>Next</a>
  </div>
</body>
</html>
