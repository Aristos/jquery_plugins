<!doctype html>  
<html lang="en"> 
<head>
  <title>jQuery.basicWindow</title>
  <meta charset="utf-8">
  <meta name="description" content="" /> 
  <meta name="keywords" content="" /> 
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="jquery.basicLiveSearch.js"></script>
  <script type="text/javascript" src="quicksilver.js"></script>
  <link rel="stylesheet" href="screen.css" type="text/css" />
  <link rel="stylesheet" href="okFilter.css" type="text/css" />
  <script type='text/javascript'>
    $(document).ready(function(){
      var input      = $("#countries"),
          liveSearch = $.liveSearch.create(COUNTRIES);
      input
        .keyup(function(){
          liveSearch.filter(this.value, function(str,term){
            return str.score(term);                
          }); 
        })
        .after(liveSearch.contents());
    });
  </script>
</head>
<body>
  <div id='doc'>
    <h1>basicLiveSearch</h1>
    <p class='large'>Simple live search UI.</p> 
    <h2>Demonstration</h2>
    <form action="" method="post" accept-charset="utf-8">
      <fieldset>
        <h3>okFilter from an Array (with existing value)</h3>
        <label>Pick a Country</label>
        <p class="field">
          <input type="text" id="countries" name="countries" autocomplete='off' />
        </p>
      </fieldset>
    </div>
