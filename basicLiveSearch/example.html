      <h1>jQuery.basicLiveSearch</h1>

    <article id="main" class='container'>
      <div class='twelve'>
        <p class='box'>Simple live search UI.</p> 
        <h2>Demonstration</h2>
        <pre>
          <code>
var liveSearch = $.liveSearch.create(COUNTRIES);

$("#countries") 
  .keyup(function(){ 
    liveSearch.filter(this.value, function(str,term){ return str.score(term); }); 
  })
  .after(liveSearch.contents());</code>
