<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>jQuery.okTips</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="jquery.okTips.js"></script>
<link rel="stylesheet" href="screen.css" type="text/css" />
<link rel="stylesheet" href="jquery.okTips.css" type="text/css" />
<script type='text/javascript'>
  
  $(document).ready(function(){

    $("a.basic").okTips();
    $("a.modal").okTips({ modal:true });
    $("a.iframe").okTips({ 
      modal: true,
      triggerEvent: 'click',
      body: function(trigger){
        var iframe = $("<iframe id='iframe' style='border: 1px solid #000; width:400px; height: 400px;'></iframe");
        iframe
          .appendTo(this)
          .attr('src', "http://www.google.com")
          .load();
      },
      afterDestroy: function() {
        $("iframe").remove();
      }
    });
  });

</script>
<style type='text/stylesheet'>
  .ui-widget-overlay { 
    background:#121111;
    opacity:0.5;
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    z-index:1000;
  }
</style>
</head>

<body>
  <div id='doc'>
    <h1>okTips</h1>
    <p class='large'>Flexible tooltips and more</p> 

    <h2>Demonstration</h2>
    <p><strong>Click the clicks to trigger a popup:</strong></p>
    <p>
      <a class='basic' title= 'You did a thing!' href='#'>Here's your classic tooltip</a>
    </p>
    <p>
      <a class='modal' title='Click on the overlay to close' href='#'>This is a modal tooltip</a>
    </p>
    <p>
      <a class='iframe' href='#'>Click me to load some content into an iframe!</a>
    </p>
    <h2>Help</h2>

    <p>
      If the overlay isn't filling th entire page, try setting the body height to 100%.
    </p>

    <div class='spacer'></div>
  </div>
</body>
</html>
