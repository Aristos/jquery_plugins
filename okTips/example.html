<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>okTips</title>
  <meta name="description" content="okTips">
  <meta name="author" content="okbreathe">
  <link href="screen.css" rel="stylesheet" type="text/css" media="screen">

<body>

  <div id="doc">
    <header>
      <h1>okTips</h1>
    </header>

    <article id="main" class='container'>
      <div class='twelve'>
        <h1>okTips</h1>
        <p class='large'>Flexible tooltips and more</p> 

        <h2>Demonstration</h2>
        <p><strong>Click the clicks to trigger a popup:</strong></p>
        <p>
          <a class='basic' title= 'You did a thing!' href='#'>Here's your classic tooltip</a>
        </p>
        <p>
          <a class='modal' title='Click on the overlay to close' href='#'>This is a modal tooltip</a>
        </p>
        <p>
          <a class='iframe' href='#'>Click me to load some content into an iframe!</a>
        </p>

      </div>
    </article>

    <footer>
      <h1><a href='http://okbreathe.com'>okbreathe</a></h1>
    </footer>
  </div> <!-- #doc -->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="jquery.okTips.js"></script>
  <script type='text/javascript'>
    
      $("a.basic").okTips();
      $("a.modal").okTips({ modal:true });
      $("a.iframe").okTips({ 
        modal: true,
        triggerEvent: 'click',
        body: function(trigger){
          var iframe = $("<iframe id='iframe' style='border: 1px solid #000; width:400px; height: 400px;'></iframe");
          iframe
            .appendTo(this)
            .attr('src', "http://www.google.com")
            .load();
        },
        afterDestroy: function() {
          $("iframe").remove();
        }
      });

  </script>

</body>
</html>
