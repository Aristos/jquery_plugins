<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>jQuery.okSlide</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="jquery.okColorPicker.js"></script>
<link rel="stylesheet" href="screen.css" type="text/css" />
<link rel="stylesheet" href="jquery.okColorPicker.css" type="text/css" />
<script type='text/javascript'>
  
  $(document).ready(function(){
    $("#colorPicker").colorPicker({
      afterSelect:function(color){
        $("#result").html("You selected:"+color)
      }                              
    });
  });

</script>
</head>

<body>
  <div id='doc'>
    <div id='colorPicker' style='width:500px; height:200px;'></div>
    <p id='result'></p>
    <div id='colorPicker2' style='width:500px; height:200px;'></div>
  </div>
</body>
</html>
