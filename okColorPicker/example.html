<body>

  <div id="doc">
    <header>
      <h1>
        okColorPicker
      </h1>
    </header>

    <article id="main" class='container'>
      <div class ='twelve'>
        <p class='box'>Simplified Color Picker. A typical use-case would be to show the color picker in a popup and close it on selection</p>
        <h2>Demonstration</h2>
        <pre id='result'><code>Select a color</code></pre>
        <div id='colorPicker' style='width:500px; height:200px;'></div>
      </div>
    </article>

    <footer>
      <h1><a href='http://okbreathe.com'>okbreathe</a></h1>
    </footer>
  </div> <!-- #doc -->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="jquery.okColorPicker.js"></script>
  <script type='text/javascript'>
    $("#colorPicker").colorPicker({
      afterSelect:function(color){
        $("#result").html("You selected:"+color)
      }                              
    });
  </script>
</body>
